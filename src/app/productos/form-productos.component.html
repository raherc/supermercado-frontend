<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3> {{producto.id ? 'Actualizar ': 'Alta '}} producto</h3>
    </div>


    <form (ngSubmit)="onSubmit()">

        <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre">
        </div>
        <!-- <div class="mb-3 col-6">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="producto.categoria">
        </div> -->
        <div class="mb-3 col-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="idCategoria" name="idCategoria" [(ngModel)]="producto.idCategoria">
                <option *ngFor="let cat of categorias" [value]="cat.id">
                    {{ cat.nombre }}
                </option>
            </select>
        </div>

        <div class="mb-3 col-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3 col-6">
            <label for="cantidad" class="form-label">Cantidad de stock</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="producto.cantidad">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">{{ producto.id ? 'Actualizar ': 'Alta'}}</button>
            <a [routerLink]="['/productos']" class="btn btn-danger btn-sm">Regresar</a>

        </div>
    </form>



</div>

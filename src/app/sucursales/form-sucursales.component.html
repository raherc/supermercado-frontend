<div class="container">
   <div class="container text-center" style="margin: 30px">
        <h3> Alta/Modificación  Sucursal</h3>
    </div>


     <form (ngSubmit)="onSubmit()">
    
        <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="sucursal.nombre">
        </div>
        <div class="mb-3 col-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="sucursal.direccion">
        </div>
         <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">{{ sucursal.id ? 'Actualizar ': 'Alta'}}</button>
            <a [routerLink]="['/sucursales']" class="btn btn-danger btn-sm">Regresar</a>

        </div>
     </form>



</div>
